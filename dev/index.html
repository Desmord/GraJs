<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gra zrobiona w js">
    <meta name="keywords" content="gra, js">
    <meta name="author" content="Mikołaj Chojnacki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gra Js</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="css/mainCss.css">
</head>

<body>
    <div id="container">
        <img src="png/ships/s2.png" alt="" style="display: none" id='ship'>
        <img src="png/explosion/spaceEffects_008.png" alt="" style="display: none">
        <img src="png/explosion/spaceEffects_009.png" alt="" style="display: none">
        <img src="png/explosion/spaceEffects_010.png" alt="" style="display: none">

        <img src="png/explosion/spaceEffects_013.png" alt="" style="display: none">

        <img src="png/explosion/spaceEffects_015.png" alt="" style="display: none">
        <img src="png/explosion/spaceEffects_016.png" alt="" style="display: none">

        <div id="pause"></div>
        <div id="scoreBoard">

        <div id="predkoscContent">

        </div>
